{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sent Successfully</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">SMS Sent Successfully!</h4>
            <p>Your message has been sent to the donor.</p>
            <hr>
            <p class="mb-0">Thank you for using our service.</p>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'search_results' %}" class="btn btn-primary">Back to Search</a>
        </div>
    </div>

    <style>
        .alert {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .alert {
                font-size: 1rem;
            }
            .btn {
                font-size: 0.875rem;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


{% endblock %}
