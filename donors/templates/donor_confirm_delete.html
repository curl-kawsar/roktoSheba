{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ donor.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'donor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
