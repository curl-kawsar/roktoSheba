{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Donor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name"><i class="fas fa-user"></i> Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_blood_group"><i class="fas fa-tint"></i> Blood Group</label>
            {{ form.blood_group }}
        </div>
        <div class="form-group">
            <label for="id_address"><i class="fas fa-map-marker-alt"></i> Address</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_phone_number"><i class="fas fa-phone"></i> Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label for="id_last_donated_date"><i class="fas fa-calendar-alt"></i> Last Donated Date</label>
            {{ form.last_donated_date }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save changes</button>
    </form>
</div>
{% endblock %}
