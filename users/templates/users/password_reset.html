{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2 class="text-center" style="margin-bottom: 30px;">Password Reset</h2>
    <form method="post" style="background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_phone_number" style="display: flex; align-items: center;">
                <i class="fas fa-phone" style="margin-right: 10px;"></i> Phone Number:
            </label>
            <input type="text" name="phone_number" id="id_phone_number" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            {{ form.phone_number.errors }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px;">
            Send Password Reset Link
        </button>
    </form>
</div>
{% endblock %}
