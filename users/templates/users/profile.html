{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group text-center">
            <img src="https://st4.depositphotos.com/7877830/25337/v/450/depositphotos_253377450-stock-illustration-vector-illustration-male-doctor-avatar.jpg" alt="Avatar" class="rounded-circle" width="150" height="150">
        </div>
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="first_name"><i class="fas fa-user"></i> First Name:</label>
            <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="last_name"><i class="fas fa-user"></i> Last Name:</label>
            <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
            <input type="text" class="form-control" id="address" value="{{ user.profile.address }}">
        </div>
        <div class="form-group">
            <label for="blood_group"><i class="fas fa-tint"></i> Blood Group:</label>
            <select class="form-control" id="blood_group">
                {% for group in user.profile.BLOOD_GROUP_CHOICES %}
                    <option value="{{ group.0 }}" {% if user.profile.blood_group == group.0 %}selected{% endif %}>{{ group.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="phone_number"><i class="fas fa-phone"></i> Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" value="{{ user.profile.phone_number }}">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
    </form>
    {% comment %} <div class="text-center" style="margin-top: 20px;">
        <a href="" class="btn btn-secondary"><i class="fas fa-key"></i> Change Password</a>
    </div> {% endcomment %}
</div>
{% endblock %}
