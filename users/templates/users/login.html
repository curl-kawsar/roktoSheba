{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 50px;">
    <h2 class="text-center" style="margin-bottom: 30px;">Login</h2>
    <form method="post" style="background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_username" style="display: flex; align-items: center;">
                <i class="fas fa-user" style="margin-right: 10px;"></i> Username:
            </label>
            <input type="text" name="username" id="id_username" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            {{ form.username.errors }}
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="id_password" style="display: flex; align-items: center;">
                <i class="fas fa-lock" style="margin-right: 10px;"></i> Password:
            </label>
            <input type="password" name="password" id="id_password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            {{ form.password.errors }}
        </div>
        <div class="form-group" style="margin-bottom: 20px; text-align: right;">
            <a href="{% url 'password_reset' %}" style="color: #007bff;">Forgot Password?</a>
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px;">
            Login
        </button>
    </form>
</div>
{% endblock %}
