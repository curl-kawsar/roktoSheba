{% extends 'base.html' %}
{% load static %}

{% block content %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .fancy-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    
    .fancy-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    
    .fancy-table th, .fancy-table td {
        padding: 12px 15px;
        border: 1px solid #dddddd;
    }
    
    .fancy-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    
    .fancy-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    
    .fancy-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }

    @media (max-width: 768px) {
        .fancy-table thead {
            display: none;
        }
        
        .fancy-table, .fancy-table tbody, .fancy-table tr, .fancy-table td {
            display: block;
            width: 100%;
        }
        
        .fancy-table tr {
            margin-bottom: 15px;
        }
        
        .fancy-table td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        
        .fancy-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
            text-align: left;
        }
    }
</style>

<div class="container">
    <h1 class="text-center mb-4">Recent Blood Receivers</h1>
    <div class="table-responsive">
        <table class="fancy-table">
            <thead>
                <tr>
                    <th scope="col">Receiver</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Receive Date</th>
                </tr>
            </thead>
            <tbody>
                {% for receiver in recent_receivers %}
                <tr>
                    <td data-label="Receiver">{{ receiver.requester_name }}</td>
                    <td data-label="Blood Group">{{ receiver.blood_group }}</td>
                    <td data-label="Receive Date">{{ receiver.fulfilled_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
