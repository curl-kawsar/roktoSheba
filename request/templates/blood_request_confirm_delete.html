{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Confirm Delete</h1>
    <p>Are you sure you want to delete the blood request from {{ blood_request.requester_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blood_request_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
